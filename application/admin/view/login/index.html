 <body class="sign-in-up">
    <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<p><span>后台登录</span></p>
						</div>
						<div class="signin">
							<form>
							<div class="log-input">
								<div class="log-input-left">
								   <input type="text" class="user" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" placeholder="用户名"/>
								</div>
								<span class="checkbox2">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
								</span>
								<div class="clearfix"> </div>
							</div>
							<div class="log-input">
								<div class="log-input-left">
								   <input type="password" class="lock" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" placeholder="密码"/>
								</div>
								<span class="checkbox2">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
								</span>
								<div class="clearfix"> </div>
							</div>
							<input type="submit" value="登录">
						</form>	 
						</div>
					</div>
				</div>
			</div>
		<!--footer section start-->

</p>

        <!--footer section end-->
